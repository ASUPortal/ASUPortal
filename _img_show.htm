<HTML>
<HEAD>
<title>Просмотр фото</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</HEAD>
<BODY topmargin="0" leftmargin="0">
<script>
var ex_url=location.search.substr(1);

var b = ex_url.split('&');
var f_name = unescape(b[0]);
var f_height = unescape(b[1]);
var f_width = unescape(b[2]);
  

document.write("<img src='"+f_name+"' widht='"+f_width+"' height='"+f_height+"' align=center onClick='javascript:window.close();' title='Кликните для закрытия фото'");
</script>


</BODY>
</HTML>
