<html>
<head>
<title>multiSelect. Пример использования.</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<script language="javascript" src="../../scripts/jquery-1.3.2.min.js" type="text/javascript"> </script>

<link rel="stylesheet" type="text/css" href="styles.css" >
<script src="jquery.inlinemultiselect-1.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    $('select.none').inlinemultiselect();
});
</script>
</head>
<body>    
    <h1>multiSelect. Пример использования.</h1>
    <form method=get id=formPT name=formPT><span class=text> Список 1:  
        <select class="none" multiple="multiple" name="pt_id" id="pt_id">
        <option value="13" selected>архив (1)</option>
	<option value="6" selected>аспирант (0)</option>
	<option value="7" selected>аспирант-ППС (6)</option>
	<option value="11" selected>кандидат в преподаватели (0)</option>
	<option value="1" selected>профессорско-преподавательский состав (50)</option>
	<option value="4" selected>прочее (1)</option>
	<option value="2" selected>рецензент (0)</option>
	<option value="5" selected>рецензент-преподаватель (11)</option>
	<option value="9" selected>руководитель диплома не с кафедры АСУ (0)</option>
	<option value="3" selected>учебно-вспомогательный персонал (13)</option>
	</select></span>
    </form>
        
<h4 style="font-size:8pt; font-weight:normal; text-align:right;">Автор примера: Агапов Р.Н., 2009</h4>        
</body>
</html>
